
<div class="container-fluid g-0">

    <!-- HEADER -->
    <app-header></app-header>
  
    <!-- MAIN CONTENT -->
    <main class="black-borde">
  
      <!-- TOOBAR TO ADD AND SEARCH EMPLOYEES -->
      <div class="toolbar">
  
        <div class="add-employee">
          <button type="button" class="btn btn-outline-success btn-lg" data-bs-toggle="modal"
            data-bs-target="#exampleModal" #addEmployeeButton>Add Employee</button>
        </div>
  
        <div class="search-employees">
          <input type="search" class="form-control" placeholder="Search Employees"
            (input)="searchEmployees(searchInput.value)" #searchInput>
        </div>
  
      </div>
  
      <!-- AREA TO DISPLAY ALL THE EMPLOYEES -->
      <div class="employees">
  
        <div class="row mt-5" *ngIf="employees.length == 0">
          <div class="col text-center">
            <span class="text-secondary fs-2 fw-bold fst-italic">There are No Employees Added!</span>
          </div>
        </div>
  
        <div class="row mt-4" *ngFor="let employee of employeesToDisplay; let ei = index;">
          <div class="col">
            <app-employee [employee]="employee" (onRemoveEmployee)="removeEmployee($event)"
              (onEditEmployee)="editEmployee($event)"></app-employee>
          </div>
        </div>
  
      </div>
    </main>
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Enter Employee Information</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
  
          <form [formGroup]="employeeForm">
  
            <!-- FIRST AND LAST NAME -->
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="First Name" formControlName="firstname">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Last Name" formControlName="lastname">
              </div>
            </div>
  
            <!-- PERSONAL INFORMATION -->
            <div class="row mt-5">
              <div class="col form-heading">
                <h6 class="text-secondary fst-italic">Skill Management </h6>
              </div>
            </div>
  
            <div class="row">
              <div class="col-sm-12">
                <div class="dropdown col-sm-5">
                  <label for="birthday">Select Rating</label>  
                  <select formControlName="rating" class="form-control">  
                    <option disabled>Rate the employee</option>
                    <option *ngFor="let rating of ratingList">{{rating}}</option>
                  </select> 
                </div>
              </div>
              <div class="col-sm-12">
                <div class="col-sm-5 dropdown">
                  <label for="gender">Give Feedback</label>  
                  <select formControlName="feedback" class="form-control">  
                    <option disabled>Select Option</option>
                    <option *ngFor="let performance of performanceList">{{performance}}</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="col-sm-5 dropdown">
                  <label for="education">Duration</label>  
                  <select formControlName="duration" class="form-control">  
                    <option disabled>Select Option</option>
                    <option *ngFor="let educationTenure of educationOptions">{{educationTenure}}</option>
                  </select>
                </div>
              </div>
              
  
             
            </div>
  
          
  
            <!-- JOB INFORMATION -->
            <div class="row mt-5">
              <div class="col form-heading">
                <h6 class="text-secondary fst-italic">Add items </h6>
              </div>
            </div>
  
            <div class="row mt-3">
              <div class="col-sm-12">
                <input type="text" class="form-control" placeholder="Improvements" formControlName="improvements">
              </div>
            </div>
  
            <div class="row mt-3">
              <div class="col-sm-12">
                <label for="completedItems">Completed Items</label>  
                  <select formControlName="completedItems" class="form-control">  
                    <option disabled>Select Option</option>
                    <option *ngFor="let completedItems of completedItemsOptions">{{completedItems}}</option>
                  </select>
              </div>
            </div>
  
            <div class="row mt-3">
              <div class="col-sm-12">
                <label for="pendingItems">Pending Items</label>  
                  <select formControlName="pendingItems" class="form-control">  
                    <option disabled>Select Option</option>
                    <option *ngFor="let pendingItems of completedItemsOptions">{{pendingItems}}</option>
                  </select>
              </div>
            </div>
  
           
          </form>
  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="addEmployee()">Insert</button>
        </div>
      </div>
    </div>
  </div>
